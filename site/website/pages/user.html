<style>
	#user-icon {
		width: 320px;
		height: auto;
		background: #151515;
		margin-left: -50px;
		object-fit: cover;
		rotate: -6.72deg;
		border-radius: 15px;
		box-shadow: 0px 0px 0px 15px #151515;
	}

	#user-emblem {
	    position: absolute;
	    width: 112px;
	    top: 370px;
	    margin-left: -50px;
	    filter:
		    drop-shadow(3px 0 0 #151515)
		    drop-shadow(0 3px 0 #151515)
		    drop-shadow(-3px 0 0 #151515)
		    drop-shadow(0 -3px 0 #151515);
	}

	#user-emblem:after {
	    position: fixed;
	    width: 112px;
	    top: 370px;
	    margin-left: -50px;
	}

	#user-name {
		display: grid;
		font-family: Big Card;
		font-size: 72px;
		width: 480px;
		height: 150px;
		margin: 0px;
		color: white;
		align-items: center;
	}

	#balance-cont {
		display: flex;
	}

	.balance {
		display: flex;
	}

	.balance > p {
		display: grid;
		font-family: Mid Card;
		font-size: 32px;
		width:  152px;
		height: 48px;
		margin: 0px;
		margin-top: 8px;
		background: #353535;
		border-radius: 48px;
		text-align: center;
		align-items: center;
	}

	.balance > img {
		width: 64px;
		height: 64px;
	}

	#card {
		display: flex;
	}

	#left-card {
		width: 40%;
	}

	#right-card {
		width: 60%;
	}

	#badges-cont {
	    display: grid;
	    background: #353535;
	    --gyap: 7px;
	    padding: var(--gyap);
	    padding-top: calc(var(--gyap) * 2);
	    padding-bottom: calc(var(--gyap) * 2);
	    /* width: 100%; */
	    /* height: 450px; */
	    width: calc(100% - (var(--gyap) * 2));
	    height: calc(450px - (var(--gyap) * 2));
	    border-radius: 15px;
	    grid-template-columns: 50% 50%;
	    justify-items: center;
	    grid-auto-rows: min-content;
	    row-gap: calc(var(--gyap) * 2);
	}

	#user-badges {
	    display: flex;
	    font-family: 'Big Card';
	    font-size: 60px;
	    color: #ffffff75;
	    margin: 0px;
	    margin-top: 64px;
	    margin-bottom: 16px;
	    align-items: center;
	    grid-template-columns: 1.5em calc(100% - 1.5em);
	}

	#user-badges > img {
		width: 1.15em;
		height: 1.15em;
		margin: 0px;
	}

	#no-badges {
		font-family: Big Card;
		font-size: 64px;
		color: #151515ac;
	}

	#channel-cont {
		font-family: Big Card;
		font-size: 42px;
		display: flex;
		width: 100%;
		height: 1.5em;
		align-items: center;
		margin-top: 10px;
		justify-content: space-between;
	}

	#channel-name {
		display: flex;
		align-items: center;
		color: #ffffff;
	}

	#channel-name[no_channel] {
		color: #ffffff75;
	}

	#channel-name > img:first-of-type {
		width: 1.5em;
		height: 1.5em;
		margin-right: 20px;
	}

	#channel-likes {width: min-content}

	#channel-likes > img {
		width: 1.5em;
		height: 1.5em;
		margin-right: 20px;
	}

	#placings-header {
		font-family: Big Card;
		font-size: 48px;
		color: #ffffff7c;
		margin: 0px;
		margin-top: 20px;
	}

	#placings-cont {
		display: flex;
		width: 380px;
		justify-content: space-between;
	}

	#placings-cont > p {
		font-size: 72px;
		position: min-content;
		margin: 0px;
		top: -40px;
		position: relative;
	}

	.counter:before {
		font-family: Mid Card;
		font-size: 40px;
		position: relative;
	    text-align: left;
		top: 86px;
		left: -10px;
		float: right;
		content: "x"attr(count);
	    -webkit-text-stroke: 15px #151515;
/*	    -webkit-text-stroke: 10px black;*/
	    -webkit-text-fill-color: white;
	}

	.counter:after {
		font-family: Mid Card;
		font-size: 40px;
		position: relative;
		text-align: left;
		top: -30px;
		left: -10px;
		float: right;
		content: "x"attr(count);
/*	    -webkit-text-stroke: 7px #151515;*/
/*	    -webkit-text-fill-color: white;*/
	}

	#channel-likes:before {
		top: 78px;
		left: 11px;
	}

	#channel-likes:after {
		top: -30px;
		left: 10px;
	}

	#placings-silvers:before {
		left: -20px;
	}

	#placings-silvers:after {
		left: -20px;
	}
</style>

<div id="card">
	<div id="left-card">
		<img id="user-icon"/>
		<img id="user-emblem" style="display: none" src=""/>
		<p id="user-name"></p>
		<div id="balance-cont">
			<div class="balance">
				<img src="jukeCoin.svg"/> <p id="balance-jukes"></p>
			</div>
			<div class="balance">
				<img src="boxCoin.svg"/> <p id="balance-boxes"></p>
			</div>
		</div>
		<p id="placings-header">Placings:</p>
		<div id="placings-cont">
			<p count="..." class="counter" id="placings-golds">ü•á</p>
			<p count="..." class="counter" id="placings-silvers">ü•à</p>
			<p count="..." class="counter" id="placings-bronzes">ü•â</p>
		</div>
	</div>
	<div id="right-card">
		<p id="user-badges"></p>
		<div id="badges-cont">
			<p id="no-badges" style="display: none;">No Badges...</p>
		</div>
		<div id="channel-cont">
			<a id="channel-name"></a>
			<p count="..." class="counter" id="channel-likes">‚ù§</p>
		</div>
	</div>
</div>

<div id="song-cont">
	<div id="as-in-divider"></div>
	<p class="header" id="tracks-header">Tracks:</p>
</div>
