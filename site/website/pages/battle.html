<style>
	#battle-title {
		font-family: Big Card;
		font-size: 72px;
		text-align: center;
		margin-top: 50px;
		margin-bottom: 10px;
	}

	#battle-status {
		font-family: Mid Card;
		font-size: 36px;
		text-align: center;
		margin: 0px;
	}

	#battle-status[state=active]::after { color: #8CD612; content: "• Active •" }
	#battle-status[state=voting]::after { color: #F68F37; content: "• Voting •" }
	#battle-status[state=complete]::after { color: #6A31CA; content: "• Completed •" }

	#battle-desc {
		font-family: Mid Card;
		font-size: 32px;
		color: #ffffff7c;
		text-align: center;
	}

	#as-in-divider {
		width: 90%;
		height: 10px;
		border-radius: 25px;
		background: #ffffff25;
		margin-left: 5%;
	}

	#upload-input {
		display: none;
	}

	#upload-button {
		width: 80%;
		height: 250px;
		border-radius: 50px;
		color: white;
		font-size: 128px;
		font-family: Big Card;
		margin-top: 50px;
		margin-left: 10%;
		transition-duration: 100ms;
		background: #ffffff25;
	}

	#upload-button:hover {
		background: #ffffff45;
	}

	#upload-icon {
	    font-size: 110px;
	    font-weight: 900;
	    top: 15px;
	    position: relative;
	 }

	 #upload-info {
	 	font-family: Mid Card;
	 	font-size: 32px;
	 	color: #ffffff25;
	 	text-align: center;
	 }
</style>

<svg id="loading-icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M478 917q-143 0-242.5-99.5T136 576.247q0-141.754 99.5-242Q335 234 478.379 234q88.913 0 158.662 36.223Q706.789 306.445 757 373V234h69v285H540v-68h162q-40-58-94.315-92Q553.369 325 478 325q-105 0-178 72.623-73 72.622-73 178.083 0 105.627 73 177.961Q373 826 478.339 826q76.721 0 142.691-44.5T716 663h94q-31 113-123.255 183.5Q594.489 917 478 917Z"/></svg>
<div id="load-content" style="display: none;">
	<p id="battle-title"></p>
	<p id="battle-status" state=active></p>
	<p id="battle-desc"></p>


	<div id="as-in-divider"></div>


	<div id="song-cont"></div>

	<div id="file-upload-cont">
		<button id="upload-button"><span class="material-symbols-outlined" id="upload-icon">upload</span> SUBMIT</button>
		<p id="upload-info">Size Limit: <span style="color: #ffffff5c">100mb</span> | Accepted Types: <span style="color: #ffffff5c">.wav, .mp3, .ogg</span></p>
		<input id="upload-input" type="file" accept=".wav,.mp3,.ogg"/>
	</div>
</div>
